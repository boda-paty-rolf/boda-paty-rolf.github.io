# faq
faq_heading: "FAQ"
faq_question_1: "Was ist mit meinem Baby/meinen Kindern?"
faq_answer_1: "Keine Sorge, wir werden während der Hauptveranstaltungen Kinderbetreuung organisieren. Bitte geben Sie Ihren Bedarf im RSVP-Formular an."
faq_question_2: "Gibt es genug Essen?"
faq_answer_2: "Auf jeden Fall! Wir werden eine Vielzahl köstlicher Optionen anbieten, um jeden Geschmack zu treffen."
faq_question_3: "Sprechen sie Englisch?"
faq_answer_3: "Ja, viele unserer Gäste und Dienstleister sprechen Englisch. Wir werden eine klare Kommunikation während der gesamten Veranstaltung sicherstellen."