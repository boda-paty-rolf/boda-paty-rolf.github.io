#gifts
mesa_title: Geschenke
mesa_subtitle: Die Ehre Ihrer Anwesenheit ist unser wertvollstes Geschenk.
mesa_text: > 
  Die Ehre Ihrer Anwesenheit ist unser wertvollstes Geschenk.
  Wir wissen, dass viele von Ihnen von weit her anreisen, um an diesem besonderen Tag bei uns zu sein, und Ihre Anwesenheit ist wirklich das größte Geschenk, das wir uns wünschen können - allein die Tatsache, dass Sie bei uns sind, bedeutet uns die Welt!
  Für diejenigen unter Ihnen, die nach Geschenken gefragt haben, möchten wir sagen, dass wir nach der Feier nach Hause fliegen werden. Da unser neues gemeinsames Leben mit diesem Abenteuer in der Luft beginnt, würden Geldgeschenke es uns ermöglichen, Ihre guten Wünsche und Ihre Unterstützung leicht in unser neues Zuhause zu transportieren.
  Das Wichtigste für uns ist jedoch, diesen Moment im Kreise der Menschen zu feiern, die wir lieben. Ihre Anwesenheit ist der wahre Schatz unserer Hochzeit.

