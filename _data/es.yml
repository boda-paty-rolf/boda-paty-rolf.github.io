#gifts
mesa_title: "Regalos"
mesa_subtitle: "El honor de su presencia es nuestro regalo más valioso."
mesa_text: >
  El honor de su presencia es nuestro regalo más valioso.
  Sabemos que muchos de ustedes viajan desde lejos para estar con nosotros en este día tan especial, y su presencia es realmente el mayor regalo que podríamos desear; ¡el simple hecho de que estén con nosotros significa el mundo!
  Para aquellos que han preguntado sobre regalos, nos gustaría decir que volaremos a casa después de la celebración. Dado que nuestra nueva vida juntos comienza con esta aventura en el aire, los regalos en efectivo nos permitirían transportar fácilmente sus buenos deseos y apoyo a nuestro nuevo hogar.
  Sin embargo, lo más importante para nosotros es celebrar este momento rodeados de las personas que amamos. Su presencia es el verdadero tesoro de nuestra boda.

