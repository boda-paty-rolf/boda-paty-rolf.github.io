<script>
  document.addEventListener('DOMContentLoaded', function() {
    const recommendations = document.querySelectorAll('.recommendation');
  
    recommendations.forEach(recommendation => {
      recommendation.addEventListener('click', function() {
        recommendation.classList.toggle('show-description');
      });
  
      const info = document.createElement('div');
      info.classList.add('info');
      info.innerHTML = `
        <h4>${recommendation.dataset.name}</h4>
        <p>${recommendation.dataset.address}</p>
      `;
      recommendation.appendChild(info);
  
      const description = document.createElement('div');
      description.classList.add('description');
      description.innerHTML = `<p>${recommendation.dataset.description}</p>`;
      recommendation.appendChild(description);
    });
  });
  </script> 
  
  <section id="recommendations">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Recommendations</h2>
          <hr>
        </div>
      </div>
      
      <div class="category" data-category="flights">
        <h3><img src="/img/recommendations/icons/flight.png" alt="Flight Icon" class="category-icon"> Flights</h3>
        <div class="recommendations-grid">
          <div class="recommendation" data-name="Airline A" data-address="123 Main St" data-description="Great deals and comfortable flights.">
            <img src="/img/recommendations/flight1.jpg" alt="Airline A">
          </div>
          <!-- Additional recommendations -->
        </div>
      </div>
      <!-- Additional categories -->
    </div>
  </section>
