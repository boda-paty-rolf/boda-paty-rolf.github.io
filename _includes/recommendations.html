<script>
  document.addEventListener('DOMContentLoaded', function() {
    const recommendations = document.querySelectorAll('.recommendation');

    recommendations.forEach(recommendation => {
      recommendation.addEventListener('click', function() {
        recommendation.classList.toggle('show-description');
      });

      const info = document.createElement('div');
      info.classList.add('info');
      info.innerHTML = `
        <h4>${recommendation.dataset.name}</h4>
        <p>${recommendation.dataset.address}</p>
      `;
      recommendation.appendChild(info);

      const description = document.createElement('div');
      description.classList.add('description');
      description.innerHTML = `<p>${recommendation.dataset.description}</p>`;
      recommendation.appendChild(description);
    });
  });
</script>
