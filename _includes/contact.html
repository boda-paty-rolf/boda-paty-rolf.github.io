<section id="contact-{{ lang }}">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="section-heading">{{ site.data[lang].contact_heading }}</h2>
        <hr>
        <p>{{ site.data[lang].contact_intro }}</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-3 col-md-4 col-sm-6 text-center mb-4">
        <a href="mailto:{{ site.email }}" class="contact-link">
          <i class="fa fa-envelope-o fa-3x"></i>
          <p class="mt-2">{{ site.data[lang].contact_email_text }}</p>
        </a>
      </div>

      <div class="col-lg-3 col-md-4 col-sm-6 text-center mb-4">
        <a href="https://wa.me/{{ site.whatsapp }}" class="contact-link" target="_blank">
          <i class="fa fa-whatsapp fa-3x"></i>
          <p class="mt-2">{{ site.data[lang].contact_whatsapp_text }}</p>
        </a>
      </div>
    </div>
  </div>
</section>
