<section id="weddingday-{{ lang }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.data[lang].weddingday_heading }}</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <div class="timetable-items">
          <div class="timetable-item">
            <div class="timetable-time"><i class="fa fa-ring"></i> 15:00 </div>
            <div class="timetable-event">{{ site.data[lang].weddingday_event1 }}</div>
          </div>
          <div class="timetable-item">
            <div class="timetable-time"><i class="fa fa-ring"></i> 16:00 </div>
            <div class="timetable-event">{{ site.data[lang].weddingday_event2 }}</div>
          </div>
          <div class="timetable-item">
            <div class="timetable-time"><i class="fa fa-ring"></i> 17:00 </div>
            <div class="timetable-event">{{ site.data[lang].weddingday_event3 }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
